name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Yarn
      run: npm install -g yarn

    - name: Install mobile dependencies
      run: |
        cd mobile
        yarn install

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.7'
        cache-disabled: true

    - name: Clear problematic Gradle caches
      run: |
        echo "Clearing Gradle caches to avoid BouncyCastle issues..."
        rm -rf ~/.gradle/caches/jars-*
        rm -rf ~/.gradle/caches/transforms-*
        rm -rf ~/.gradle/caches/modules-2/files-2.1/org.bouncycastle
        rm -rf ~/.gradle/daemon

    - name: Build Debug APK
      run: |
        cd mobile/android
        gradle assembleDebug \
          --no-daemon \
          --no-configuration-cache \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" \
          --stacktrace
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: StockBreakPro-Debug-APK
        path: mobile/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: warn

    - name: Build Release APK
      run: |
        cd mobile/android
        gradle assembleRelease \
          --no-daemon \
          --no-configuration-cache \
          -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" \
          --stacktrace
      env:
        JAVA_HOME: ${{ env.JAVA_HOME }}
      continue-on-error: true

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: StockBreakPro-Release-APK
        path: mobile/android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        if-no-files-found: warn

    - name: List built APKs
      run: |
        echo "=== Built APK Files ==="
        find mobile/android -name "*.apk" -type f 2>/dev/null || echo "No APK files found"

    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: StockBreak Pro v1.0.${{ github.run_number }}
        body: |
          ## ðŸŽ‰ StockBreak Pro Android App
          
          ### ðŸ“± Features
          - Real-time NSE stock breakout scanning
          - Technical analysis (RSI, MACD, Bollinger Bands)
          - Trading recommendations with entry/exit points
          - Watchlist management
          - Beautiful Material Design UI
          
          ### ðŸ“¥ Installation
          1. Download the APK below
          2. Enable "Install from Unknown Sources" in Android Settings
          3. Install the APK
          4. Open StockBreak Pro and start analyzing!
          
          ### ðŸ“Š Requirements
          - Android 6.0 (API 23) or higher
          - Internet connection
          
          **Build**: #${{ github.run_number }}
        files: |
          mobile/android/app/build/outputs/apk/debug/app-debug.apk
          mobile/android/app/build/outputs/apk/release/app-release.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Summary
      run: |
        echo "## âœ… Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“± Download Your APK" >> $GITHUB_STEP_SUMMARY
        echo "1. Scroll down to **Artifacts** section" >> $GITHUB_STEP_SUMMARY
        echo "2. Click **StockBreakPro-Debug-APK** to download" >> $GITHUB_STEP_SUMMARY
        echo "3. Extract ZIP and install the APK on your Android phone" >> $GITHUB_STEP_SUMMARY
